<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Interactivity Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Interactivity Demo</h1>
  </header>

  <main>
    <!-- Part 1: Event Handling -->
    <section>
      <h2>Event Handling</h2>
      <button id="clickBtn">Click Me!</button>
      <p id="clickMsg"></p>
    </section>

    <!-- Part 2: Interactive Features -->
    <section>
      <h2>Interactive Features</h2>

      <!-- Light/Dark Mode -->
      <button id="toggleThemeBtn">Toggle Dark Mode</button>

      <!-- Counter -->
      <div class="counter-box">
        <button id="decrementBtn">-</button>
        <span id="counter">0</span>
        <button id="incrementBtn">+</button>
      </div>

      <!-- Collapsible FAQ -->
      <div class="faq">
        <button class="faq-question">What is JavaScript?</button>
        <p class="faq-answer">JavaScript is a programming language that makes web pages interactive.</p>
      </div>
    </section>

    <!-- Part 3: Form Validation -->
    <section>
      <h2>Form Validation</h2>
      <form id="signupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <small class="error" id="nameError"></small>    <br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email"> 
        <small class="error" id="emailError"></small> <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
        <small class="error" id="passwordError"></small>

        <button type="submit">Sign Up</button>
      </form>
      <p id="formSuccess" class="success"></p>
    </section>
  </main>

  <footer>
    <p>&copy; Adriano. 2025 JavaScript Practice</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
